components:
  schemas:
    User:  
     type: object
     properties:
      id:
        type: integer
        format: int64
      username:
        type: string
        maxLength: 30
      email:
        type: string
        format: email
        maxLength: 30
      role:
        type: string
        example: owner
      password:
        type: string
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
     example:
      id: 1
      username: "john_doe@gmail.com"
      email: "john_doe@gmail.com"
      role: "owner"
      created_at: "2024-05-06T12:00:00Z"
      updated_at: "2024-05-06T12:00:00Z"
    ErrorResponse:  
     type: object
     properties:
       success:
        type: string
        example: false
       status:
        type: integer
        example: 404
       message:
        type: string
        example: "Not found"  
    ValidateResponse:  
     type: object
     properties:
       success:
        type: string
        example: false
       status:
        type: integer
        example: 404
       message:
        type: string
        example: "Error Validate"  
   
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT