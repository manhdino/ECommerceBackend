paths:
   /auth/sign-in:
    post:
      tags:
        - auth
      description: Allows users to sign in to the application with their credentials. 
      operationId: sign-in
      requestBody:
        description: User Information
        content:
          application/json:
            schema:
               type: object
               properties:
                email:
                 type: string
                 example: "dinomanh123@gmail.com"
                password:
                 type: string
                 example: "12345678"
        required: true
      responses:
        '200':
          description: User signed in successfully
          content:
           application/json:
            schema:
               type: object
               properties:
                success:
                 type: string
                 example: true
                data:
                 type: object
                 properties:
                   user:
                    type: object
                    $ref: '#/components/schemas/User'
                   access_token:
                     type: string
                     example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjUsImlhdCI6MTcxNDk2NjIxNCwiZXhwIjoxNzE0OTY5ODE0fQ.9TGf42_7umYPLE2pXkOdQ-HQgreKKK5Nwm6OyZIRwIU"
                status:
                 type: integer
                 example: 200
                message:
                 type: string
                 example: "ok"
             
        '404':
          description: Not Found
          content:
           application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Error Validate
          content:
           application/json:
            schema:
              $ref: '#/components/schemas/ValidateResponse'          
   /auth/sign-up:
    post:
      tags:
        - auth
      description: Create a new user with the provided credentials.
      operationId: sign-up
      requestBody:
        description:  User Information
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: "nhatminh123@gmail.com"
                password:
                  type: string
                  format: password
                  example: "12345678"
                confirmPassword:
                  type: string
                  format: password
                  example: "12345678"
      responses:
        '201':
          description: User created successfully
          content:
           application/json:
            schema:
               type: object
               properties:
                success:
                 type: string
                 example: true
                data:
                 type: object
                 properties:
                  user:
                    type: object
                    $ref: '#/components/schemas/User'
                status:
                 type: integer
                 example: 200
                message:
                 type: string
                 example: "ok"
        '404':
          description: Not Found
          content:
           application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Error Validate
          content:
           application/json:
            schema:
              $ref: '#/components/schemas/ValidateResponse'
